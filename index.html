<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star-Wars Math!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header class="col-sm-12">
        <img src="assets/images/starWars.png" class="headerImage" alt="header">
    </header>
    <!-- Opening Page -->
    <div class="startPage" id="startPg">
        <div class="container">
            <div class="row">
                <div class="col-4">
                        <button type="button" class="btn btn-warning startButton" onclick="showGamePg()" id="startBttn">
                        START
                    </button>
                </div>
            </div>    
        </div> 
    </div>
    <!-- Game Page -->
    <div class="gamePage" id="gamePg">
        <div class="container mainGame">
            <!--Arena Container-->
            <div class="row arenaContainer">
                <!-- Your Character -->
                <div class="col-sm-4 characterContainer">
                    <div class="card" id="player">        
                    </div>
                </div>
                <!-- Fight Status -->
                <div class="col-sm-4 statusContainer">
                    <div class="card" id="status">
                        <div class="card-header text-center">V.S</div>
                        <div class="card-body text-center" id="message"></div>
                        <button type="button" class="btn-lg btn-block" id = "button"> </button> 
                    </div>
                </div>
                <!-- Selected Opponent -->
                <div class="col-sm-4 characterContainer">
                    <div class="card" id="enemy">
                    </div>
                </div>
            </div>
            <!--Selector Container-->
            <div class="row selectContainer" id = "select">
            </div>
        </div>



        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="assets/javascript/game.js"></script>
</body>

</html>
